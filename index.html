<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>family 買い物リスト</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  <script src="firebase-config.js"></script>
</head>
<body>
  <h1>🛒 family 買い物リスト</h1>
  <div class="input-group">
    <input id="itemInput" type="text" placeholder="商品名を入力" />
    <button id="addButton">追加</button>
  </div>
  <ul id="list"></ul>

  <script>
    const db = firebase.database();
    const listRef = db.ref("items");
    const listElement = document.getElementById("list");
    const input = document.getElementById("itemInput");
    const addButton = document.getElementById("addButton");

    function addItem() {
      const value = input.value.trim();
      if (!value) return;
      const newItemRef = listRef.push();
      newItemRef.set({ text: value, checked: false, order: Date.now() });
      input.value = "";
    }

    input.addEventListener("keypress", (e) => {
      if (e.key === "Enter") addItem();
    });
    addButton.addEventListener("click", addItem);

    function renderList(snapshot) {
      const items = [];
      snapshot.forEach(child => items.push({ key: child.key, ...child.val() }));
      items.sort((a, b) => b.order - a.order);

      listElement.innerHTML = "";

      items.forEach((item, index) => {
        const li = document.createElement("li");
        li.className = "list-item";

        const text = document.createElement("span");
        text.className = "item-text";
        text.textContent = item.text;
        if (item.checked) text.classList.add("checked");

        const buttons = document.createElement("div");
        buttons.className = "button-group";

        const doneBtn = document.createElement("button");
        doneBtn.textContent = item.checked ? "購入済" : "未購入";
        doneBtn.className = item.checked ? "done purchased" : "done not-purchased";
        doneBtn.onclick = () => listRef.child(item.key).update({ checked: !item.checked });

        const upBtn = document.createElement("button");
        upBtn.textContent = "↑";
        upBtn.className = "move";
        upBtn.onclick = () => moveItem(index, index - 1);

        const downBtn = document.createElement("button");
        downBtn.textContent = "↓";
        downBtn.className = "move";
        downBtn.onclick = () => moveItem(index, index + 1);

        const deleteBtn = document.createElement("button");
        deleteBtn.textContent = "削除";
        deleteBtn.className = "delete";
        deleteBtn.onclick = () => listRef.child(item.key).remove();

        buttons.append(doneBtn, upBtn, downBtn, deleteBtn);
        li.append(text, buttons);
        listElement.appendChild(li);
      });

      function moveItem(fromIndex, toIndex) {
        if (toIndex < 0 || toIndex >= items.length) return;
        const reordered = [...items];
        const movedItem = reordered.splice(fromIndex, 1)[0];
        reordered.splice(toIndex, 0, movedItem);

        reordered.forEach((item, i) => {
          listRef.child(item.key).update({ order: reordered.length - i });
        });
      }
    }

    listRef.on("value", (snapshot) => {
      renderList(snapshot);
    });
  </script>
</body>
</html>
