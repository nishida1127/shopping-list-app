<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>family 買い物リスト</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
  <script src="firebase-config.js"></script>
</head>
<body>
  <h1>🛒 family 買い物リスト</h1>
  <div class="input-group">
    <input id="itemInput" type="text" placeholder="商品名を入力" />
    <button id="addButton">追加</button>
  </div>
  <ul id="list"></ul>

  <script>
    const db = firebase.database();
    const listRef = db.ref("items");
    const listElement = document.getElementById("list");
    const input = document.getElementById("itemInput");
    const addButton = document.getElementById("addButton");

    function addItem() {
      const value = input.value.trim();
      if (!value) return;
      const newItemRef = listRef.push();
      newItemRef.set({ text: value, checked: false, order: Date.now() });
      input.value = "";
    }

    input.addEventListener("keypress", (e) => {
      if (e.key === "Enter") addItem();
    });
    addButton.addEventListener("click", addItem);

    const sortable = new Sortable(listElement, {
      animation: 150,
      disabled: true,
      ghostClass: "sortable-ghost",
      chosenClass: "sortable-chosen",
      onChoose: (evt) => evt.item.classList.add("highlighted-item"),
      onUnchoose: (evt) => evt.item.classList.remove("highlighted-item"),
      onEnd: () => {
        [...listElement.children].forEach((li, index) => {
          const id = li.dataset.id;
          listRef.child(id).update({ order: index });
        });
      }
    });

    let pressTimer;
    let longPressTarget;

    listElement.addEventListener("touchstart", (e) => {
      if (e.target.tagName === "BUTTON") return;
      longPressTarget = e.target.closest("li");
      pressTimer = setTimeout(() => {
        if (longPressTarget) {
          sortable.option("disabled", false);
          longPressTarget.classList.add("highlighted-item");
        }
      }, 200); // 長押し感度を改善（200ms）
    });

    listElement.addEventListener("touchend", () => {
      clearTimeout(pressTimer);
      setTimeout(() => {
        sortable.option("disabled", true);
        document.querySelectorAll(".highlighted-item").forEach(el => el.classList.remove("highlighted-item"));
      }, 1000);
    });

    listRef.orderByChild("order").on("value", (snapshot) => {
      listElement.innerHTML = "";
      snapshot.forEach((child) => {
        const key = child.key;
        const data = child.val();
        const li = document.createElement("li");
        li.dataset.id = key;
        li.className = "list-item";

        const content = document.createElement("span");
        content.className = "item-text";
        content.textContent = data.text;
        if (data.checked) content.classList.add("checked");

        const buttonGroup = document.createElement("div");
        buttonGroup.className = "button-group";

        const doneBtn = document.createElement("button");
        doneBtn.textContent = data.checked ? "購入済" : "未購入";
        doneBtn.className = data.checked ? "done purchased" : "done not-purchased";
        doneBtn.onclick = () => listRef.child(key).update({ checked: !data.checked });

        const deleteBtn = document.createElement("button");
        deleteBtn.textContent = "削除";
        deleteBtn.className = "delete";
        deleteBtn.onclick = () => listRef.child(key).remove();

        buttonGroup.append(doneBtn, deleteBtn);
        li.append(content, buttonGroup);
        listElement.appendChild(li);
      });
    });
  </script>
</body>
</html>
