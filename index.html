<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>è²·ã„ç‰©ãƒªã‚¹ãƒˆï¼ˆæ•´åˆ—è¡¨ç¤ºï¼‰</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  <script src="firebase-config.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
</head>
<body>
  <h1>ğŸ›’ å®¶æ—ã®è²·ã„ç‰©ãƒªã‚¹ãƒˆ</h1>
  <input id="itemInput" type="text" placeholder="å•†å“åã‚’å…¥åŠ›" />
  <button onclick="addItem()">è¿½åŠ </button>
  <ul id="list"></ul>

  <script>
    const db = firebase.database();
    const listRef = db.ref("items");

    function addItem() {
      const input = document.getElementById("itemInput");
      const value = input.value.trim();
      if (!value) return;
      const newItemRef = listRef.push();
      newItemRef.set({
        text: value,
        checked: false,
        order: Date.now()
      });
      input.value = "";
    }

    document.getElementById("itemInput").addEventListener("keypress", function (e) {
      if (e.key === "Enter") {
        addItem();
      }
    });

    listRef.orderByChild("order").on("value", (snapshot) => {
      const ul = document.getElementById("list");
      ul.innerHTML = "";

      snapshot.forEach((childSnapshot) => {
        const key = childSnapshot.key;
        const data = childSnapshot.val();

        const li = document.createElement("li");
        li.setAttribute("data-id", key);

        const span = document.createElement("span");
        span.textContent = data.text;
        span.className = "item-content"; // â†â˜…ã“ã“ãŒè¿½åŠ ã•ã‚ŒãŸãƒã‚¤ãƒ³ãƒˆ
        if (data.checked) span.classList.add("checked");

        const doneBtn = document.createElement("button");
        doneBtn.textContent = data.checked ? "æœªè³¼å…¥" : "è³¼å…¥æ¸ˆã¿";
        doneBtn.onclick = () => {
          listRef.child(key).update({ checked: !data.checked });
        };

        const deleteBtn = document.createElement("button");
        deleteBtn.textContent = "å‰Šé™¤";
        deleteBtn.onclick = () => listRef.child(key).remove();

        li.appendChild(span);
        li.appendChild(doneBtn);
        li.appendChild(deleteBtn);
        ul.appendChild(li);
      });
    });

    new Sortable(document.getElementById("list"), {
      animation: 150,
      onEnd: function (evt) {
        const ul = document.getElementById("list");
        const items = ul.querySelectorAll("li");
        items.forEach((li, index) => {
          const id = li.getAttribute("data-id");
          listRef.child(id).update({ order: index });
        });
      }
    });
  </script>
</body>
</html>
