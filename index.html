<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>買い物リスト</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  <script src="firebase-config.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
</head>
<body>
  <h1>🛒 家族の買い物リスト</h1>
  <div class="input-group">
    <input id="itemInput" type="text" placeholder="商品名を入力" />
    <button onclick="addItem()">追加</button>
  </div>
  <ul id="list"></ul>

  <script>
    const db = firebase.database();
    const listRef = db.ref("items");

    function addItem() {
      const input = document.getElementById("itemInput");
      const value = input.value.trim();
      if (!value) return;
      const newItemRef = listRef.push();
      newItemRef.set({
        text: value,
        checked: false,
        order: Date.now()
      });
      input.value = "";
    }

    document.getElementById("itemInput").addEventListener("keypress", function (e) {
      if (e.key === "Enter") {
        addItem();
      }
    });

    listRef.orderByChild("order").on("value", (snapshot) => {
      const ul = document.getElementById("list");
      ul.innerHTML = "";

      snapshot.forEach((childSnapshot) => {
        const key = childSnapshot.key;
        const data = childSnapshot.val();

        const li = document.createElement("li");
        li.setAttribute("data-id", key);
        li.className = "list-item";

        const content = document.createElement("span");
        content.textContent = data.text;
        content.className = "item-text";
        if (data.checked) content.classList.add("checked");

        const buttonGroup = document.createElement("div");
        buttonGroup.className = "button-group";

        // ✅ 正しく表示：false→「未購入」、true→「購入済」
        const doneBtn = document.createElement("button");
        doneBtn.textContent = data.checked ? "購入済" : "未購入";
        doneBtn.onclick = () => {
          listRef.child(key).update({ checked: !data.checked });
        };

        const deleteBtn = document.createElement("button");
        deleteBtn.textContent = "削除";
        deleteBtn.onclick = () => listRef.child(key).remove();

        buttonGroup.appendChild(doneBtn);
        buttonGroup.appendChild(deleteBtn);

        li.appendChild(content);
        li.appendChild(buttonGroup);
        ul.appendChild(li);
      });
    });

    new Sortable(document.getElementById("list"), {
      animation: 150,
      onEnd: function (evt) {
        const ul = document.getElementById("list");
        const items = ul.querySelectorAll("li");
        items.forEach((li, index) => {
          const id = li.getAttribute("data-id");
          listRef.child(id).update({ order: index });
        });
      }
    });
  </script>
</body>
</html>
