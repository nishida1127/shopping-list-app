<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>family è²·ã„ç‰©ãƒªã‚¹ãƒˆ</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  <script src="firebase-config.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
</head>
<body>
  <h1>ğŸ›’ family è²·ã„ç‰©ãƒªã‚¹ãƒˆ</h1>
  <div class="input-group">
    <input id="itemInput" type="text" placeholder="å•†å“åã‚’å…¥åŠ›" />
    <button onclick="addItem()">è¿½åŠ </button>
  </div>
  <ul id="list"></ul>

  <script>
    const db = firebase.database();
    const listRef = db.ref("items");

    function addItem() {
      const input = document.getElementById("itemInput");
      const value = input.value.trim();
      if (!value) return;
      const newItemRef = listRef.push();
      newItemRef.set({
        text: value,
        checked: false,
        order: Date.now()
      });
      input.value = "";
    }

    document.getElementById("itemInput").addEventListener("keypress", function (e) {
      if (e.key === "Enter") {
        addItem();
      }
    });

    // âœ… Sortable åˆæœŸè¨­å®šï¼ˆdisabled: trueï¼‰
    const sortable = new Sortable(document.getElementById("list"), {
      animation: 150,
      disabled: true, // åˆæœŸçŠ¶æ…‹ã¯ãƒ‰ãƒ©ãƒƒã‚°ä¸å¯
      onEnd: function (evt) {
        const ul = document.getElementById("list");
        const items = ul.querySelectorAll("li");
        items.forEach((li, index) => {
          const id = li.getAttribute("data-id");
          listRef.child(id).update({ order: index });
        });
      }
    });

    // âœ… ä¸¦ã³æ›¿ãˆã®ãƒ­ãƒ³ã‚°ã‚¿ãƒƒãƒ—å¯¾å¿œ
    let longPressTimer = null;
    const listElement = document.getElementById("list");

    listElement.addEventListener("touchstart", function (e) {
      longPressTimer = setTimeout(() => {
        sortable.option("disabled", false); // ä¸¦ã³æ›¿ãˆæœ‰åŠ¹
      }, 600); // 600ms é•·æŠ¼ã—
    });

    listElement.addEventListener("touchend", function () {
      clearTimeout(longPressTimer);
      setTimeout(() => {
        sortable.option("disabled", true); // ä¸¦ã³æ›¿ãˆç„¡åŠ¹ã«æˆ»ã™
      }, 1000); // 1ç§’å¾Œã«è‡ªå‹•çš„ã«ç„¡åŠ¹ã«
    });

    listRef.orderByChild("order").on("value", (snapshot) => {
      const ul = document.getElementById("list");
      ul.innerHTML = "";

      snapshot.forEach((childSnapshot) => {
        const key = childSnapshot.key;
        const data = childSnapshot.val();

        const li = document.createElement("li");
        li.setAttribute("data-id", key);
        li.className = "list-item";

        const content = document.createElement("span");
        content.textContent = data.text;
        content.className = "item-text";
        if (data.checked) content.classList.add("checked");

        const buttonGroup = document.createElement("div");
        buttonGroup.className = "button-group";

        const doneBtn = document.createElement("button");
        doneBtn.textContent = data.checked ? "è³¼å…¥æ¸ˆ" : "æœªè³¼å…¥";
        doneBtn.className = data.checked ? "done purchased" : "done not-purchased";
        doneBtn.onclick = () => {
          listRef.child(key).update({ checked: !data.checked });
        };

        const deleteBtn = document.createElement("button");
        deleteBtn.textContent = "å‰Šé™¤";
        deleteBtn.className = "delete";
        deleteBtn.onclick = () => listRef.child(key).remove();

        buttonGroup.appendChild(doneBtn);
        buttonGroup.appendChild(deleteBtn);

        li.appendChild(content);
        li.appendChild(buttonGroup);
        ul.appendChild(li);
      });
    });
  </script>
</body>
</html>
