<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>family 買い物リスト</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  <script src="firebase-config.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
  <style>
    /* 👇 テキスト選択を防ぐ（重要） */
    * {
      -webkit-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }
  </style>
</head>
<body>
  <h1>🛒 family 買い物リスト</h1>
  <div class="input-group">
    <input id="itemInput" type="text" placeholder="商品名を入力" />
    <button onclick="addItem()">追加</button>
  </div>
  <ul id="list"></ul>

  <script>
    const db = firebase.database();
    const listRef = db.ref("items");

    function addItem() {
      const input = document.getElementById("itemInput");
      const value = input.value.trim();
      if (!value) return;
      const newItemRef = listRef.push();
      newItemRef.set({
        text: value,
        checked: false,
        order: Date.now()
      });
      input.value = "";
    }

    document.getElementById("itemInput").addEventListener("keypress", function (e) {
      if (e.key === "Enter") {
        addItem();
      }
    });

    // Sortable 初期化（無効）
    const sortable = new Sortable(document.getElementById("list"), {
      animation: 150,
      disabled: true,
      onEnd: function (evt) {
        const ul = document.getElementById("list");
        const items = ul.querySelectorAll("li");
        items.forEach((li, index) => {
          const id = li.getAttribute("data-id");
          listRef.child(id).update({ order: index });
        });
      }
    });

    // 長押しで並び替えを有効化（300ms）
    let longPressTimer = null;
    const listElement = document.getElementById("list");

    listElement.addEventListener("touchstart", function (e) {
      // ターゲットがボタンの場合は無視
      if (e.target.tagName === "BUTTON") return;

      longPressTimer = setTimeout(() => {
        sortable.option("disabled", false);
      }, 300); // ⏱ 長押し時間を300msに
    });

    listElement.addEventListener("touchend", function () {
      clearTimeout(longPressTimer);
      setTimeout(() => {
        sortable.option("disabled", true);
      }, 1000);
    });

    listRef.orderByChild("order").on("value", (snapshot) => {
      const ul = document.getElementById("list");
      ul.innerHTML = "";

      snapshot.forEach((childSnapshot) => {
        const key = childSnapshot.key;
        const data = childSnapshot.val();

        const li = document.createElement("li");
        li.setAttribute("data-id", key);
        li.className = "list-item";

        const content = document.createElement("span");
        content.textContent = data.text;
        content.className = "item-text";
        if (data.checked) content.classList.add("checked");

        const buttonGroup = document.createElement("div");
        buttonGroup.className = "button-group";

        const doneBtn = document.createElement("button");
        doneBtn.textContent = data.checked ? "購入済" : "未購入";
        doneBtn.className = data.checked ? "done purchased" : "done not-purchased";
        doneBtn.onclick = () => {
          listRef.child(key).update({ checked: !data.checked });
        };

        const deleteBtn = document.createElement("button");
        deleteBtn.textContent = "削除";
        deleteBtn.className = "delete";
        deleteBtn.onclick = () => listRef.child(key).remove();

        buttonGroup.appendChild(doneBtn);
        buttonGroup.appendChild(deleteBtn);

        li.appendChild(content);
        li.appendChild(buttonGroup);
        ul.appendChild(li);
      });
    });
  </script>
</body>
</html>
